<!DOCTYPE html>
<html>
<head>
    <title>Analyze Data - Dynamic Persona Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 20px; }
        .container { max-width: 800px; }
    </style>
</head>
<body>
    <div class="container">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Analyze Data</li>
            </ol>
        </nav>
        
        <div class="text-center mb-4">
            <h1>Analyze Data</h1>
            <p class="lead">Create or update a user persona by analyzing text or social media data</p>
        </div>
        
        <div class="card mb-4">
            <div class="card-body">
                <form method="post" action="/analyze">
                    <div class="mb-3">
                        <label for="user_id" class="form-label">User ID</label>
                        <input type="text" class="form-control" id="user_id" name="user_id" required placeholder="Enter a user identifier">
                        <div class="form-text">This will be used to track the persona over time.</div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Analysis Type</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="analysis_type" id="text_analysis" value="text" checked>
                            <label class="form-check-label" for="text_analysis">
                                Text Analysis
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="analysis_type" id="social_analysis" value="social">
                            <label class="form-check-label" for="social_analysis">
                                Social Media Analysis
                            </label>
                        </div>
                    </div>
                    
                    <div id="text_inputs" class="mb-3">
                        <label for="text" class="form-label">Text to Analyze</label>
                        <textarea class="form-control" id="text" name="text" rows="5" placeholder="Enter text to analyze"></textarea>
                    </div>
                    
                    <div id="social_inputs" class="mb-3" style="display:none;">
                        <div class="row">
                            <div class="col-md-8">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username" placeholder="Enter social media username">
                            </div>
                            <div class="col-md-4">
                                <label for="platform" class="form-label">Platform</label>
                                <select class="form-select" id="platform" name="platform">
                                    <option value="twitter">Twitter</option>
                                    <option value="facebook">Facebook</option>
                                    <option value="instagram">Instagram</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-text">For the demo, any username will work with synthetic data.</div>
                    </div>
                    
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-lg">Analyze</button>
                        <a href="/" class="btn btn-outline-secondary btn-lg ms-2">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script>
        // Toggle form fields based on analysis type
        document.getElementById('text_analysis').addEventListener('change', function() {
            document.getElementById('text_inputs').style.display = 'block';
            document.getElementById('social_inputs').style.display = 'none';
        });
        
        document.getElementById('social_analysis').addEventListener('change', function() {
            document.getElementById('text_inputs').style.display = 'none';
            document.getElementById('social_inputs').style.display = 'block';
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
